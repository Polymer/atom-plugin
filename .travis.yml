language: node_js
node_js:
  - "6"
dist: trusty
cache:
  yarn: true
  directories:
    - node_modules

script:
  - npm run build && rm -r node_modules
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh

env:
  matrix:
    - ATOM_CHANNEL=beta
