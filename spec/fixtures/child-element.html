<dom-module id="child-element">
  <script>
    /** An element to test out behavior inheritance. */
    Polymer({
      is: 'child-element',
      properties: {
        /** A *really cool* property defined directly on behavior-test-elem. */
        localProperty: {
          type: String,
          value: true,
          notify: true
        },
        nonNotifyingProperty: {
          type: String
        }
      }
    });
  </script>
</dom-module>
